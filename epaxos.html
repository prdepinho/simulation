<html>
	<head>
		<title>E-Paxos Simulation</title>
		<meta charset="UTF-8"> 
	</head>
	<canvas id="myCanvas" width="550" height="500" style="border:1px solid #000000;">
	</canvas>
	<body>
		<textarea cols="120" rows="31" id="stateText" onchange="onStateTextChange()">
	State: 
		</textarea>
		<p>
		Simulation Speed: <input id="speedSlider" type="range" min="5" max="100" step="5" onchange="setSpeedMult()"/>
		<input type="button" value="Start/Stop (space)" onclick="onStartButtonClick()" name="startButton">
		<p>
		Lambda: <input id="lambdaSlider" type="range" min="5" max="200" step="5" onchange="setLambda()"/>
		<input type="button" value="Set/Unset random" onclick="onRandomSpeedClick()" name="randomSwitch">
		<p>
		<textarea cols="90" rows="4" id="logText">
			Log:
		</textarea>
	</body>
	<script language="JavaScript" src="datastructures.js"></script>
	<script language="JavaScript" src="print.js"></script>
	<script language="JavaScript" src="simulation.js"></script>
	<script language="JavaScript" src="default_elements.js"></script>
	<script language="JavaScript" src="epaxos.js"></script>
</html>
